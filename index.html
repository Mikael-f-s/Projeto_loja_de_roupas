<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/variables.css">    
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="flex center">
        <div class="conteiner flex header">
            <div id="logo">Clothing</div>
            <nav id="menu" class="flex">
                <ul class="flex center">
                    <li><button>Todos</button></li>
                    <li><button>Acessórios</button></li>
                    <li><button>Calçados</button></li>
                    <li><button>Camisetas</button></li>
                </ul>
            </nav>            
        </div>
    </header>
    <div class="conteiner flex">
        <main id="showcase" class="m-top flex">
        </main>
        <aside class="m-top">
            <div id="search">
                <input form="search" type="text" name="search" placeholder="Digite aqui sua pesquisa" autocomplete="off">
                <input form="search" type="submit" value="Pesquisar">
            </div>
            <div id="cart" class="flex">
                <button>
                    <h3>Carrinho de compras</h3>
                </button>
                <div class="toggleCart">
                    <div id="cart-itens">                       
                    </div>
                    <div id="cart-resume">
                        <p class="flex">
                            <span>Quantidade:</span>
                            <span>-</span>
                        </p>
                        <p class="flex">
                            <span>Total</span>
                            <span>-</span>
                        </p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <div class="conteiner">            
        </div>
    </footer>
    
    <script src="script/script.js"></script>
</body>
</html>
